
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="./3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="./3.24.2/swagger-ui-bundle.js"> </script>
<script src="./3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.3", "info": {"title": "XGUserServer", "description": "Go microservice that handles registered users", "version": "0.0.1", "contact": {"name": "Edson Manuel Carballo Vera", "email": "edsonmanuelcarballovera@xatal.com.mx", "url": "https://twitter.com/EdsonManuelVera"}}, "paths": {"/user": {"summary": "User catalog", "description": "Catalog containing user related actions", "post": {"summary": "Registers a new user", "description": "Creates a new user on the system with the given information", "requestBody": {"description": "Information needed to create a new user", "content": {"application/json": {"schema": {"type": "object", "required": ["email", "password"], "properties": {"email": {"type": "string", "description": "Email of the user", "minLength": 5, "maxLength": 320, "example": "email@email.com"}, "password": {"type": "string", "description": "Password of the user", "minLength": 8, "maxLength": 100, "example": "g00dP4ssw0rD"}}}}}}, "responses": {"201": {"description": "The user has been registered", "content": {"application/json": {"schema": {"type": "object", "required": ["id", "email", "password"], "properties": {"id": {"type": "integer", "description": "Id of the user", "minimum": 1, "example": 25}, "email": {"type": "string", "description": "Email of the user", "minLength": 5, "maxLength": 320, "example": "email@email.com"}, "password": {"type": "string", "description": "Password of the user", "minLength": 8, "maxLength": 100, "example": "g00dP4ssw0rD"}}}}}}, "400": {"description": "The request is wrong or malformed"}, "406": {"description": "The given information is not acceptable"}, "409": {"description": "The given email is already registered"}, "500": {"description": "An internal error has occurred. Contact maintainer"}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
